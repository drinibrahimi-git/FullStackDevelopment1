<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Block Elements-->
    <h1>This is my first heading</h1>

    <h2>This is my second heading</h2>

    <p>This is my first paragraph</p>

    <ul>
        <li>Napoli Pizza</li>
        <li>Gabagool</li>
        <li>Burger</li>
    </ul>

    <!--Inline Elements-->

    <img src="images/matrix.jpg" width="200" height="200">
    <a href="https://shkolladigjitale.com">Digital School</a>

    <cite>This is a cite</cite>

    <span>This is a span</span>

    <br>

    <video width="400" height="230" controls poster="images/ds-logo.png">
        <source src="videos/mixkit-two-coworkers-talking-and-laughing-4872-hd-ready.mp4" type="video/mp4">
        Your Browser does not support the video tag
    </video>

    <audio controls>
        <source src="audios/CalmAndRelaxingMusic.mp3" type="audio/mp3">
        Your Browser does not support the audio tag
    </audio>

    <iframe src="https://shkolladigjitale.com" width="1200" height="680" title="iframe example"></iframe>

    <iframe width="560" height="315" src="https://youtu.be/1yMozrDEqbg?si=qW-npRc68MnCiq7S" title="A YouTube Video" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>





</body>
</html>
